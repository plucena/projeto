<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
				<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../static/css/estilo.css">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<script src="static/js/validacao.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  		<script src="static/js/bootstrap.min.js"></script>
		<title>Lista de Registro</title>
	</head>
	<body>
		<h1>Lista de Resgistro</h1>
		<hr>
		<div class="table-responsive">
		<table class="table table-bordered">
			<thead class="thead-inverse">
				<tr>
					<th>ID</th>
					<th>Nome</th>
					<th>Empresa</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>Excluir</th>
					<th>Editar</th>
				</tr>
			</thead>
			{% for registro in registros %}
			<tr>
				<td>{{ registro._id }}</td>
				<td>{{ registro.nome }}</td>
				<td>{{ registro.empresa }}</td>
				<td>{{ registro.telefone }}</td>
				<td>{{ registro.email }}</td>
				<td><a href="/excluir/{{ registro._id }}"><center>X</center></td>
				<td><a href="/atualizar/{{ registro._id }}"><center>Editar</center></td>
			</tr>
			{% endfor %}
		</table><br>
		</div>
		<button type="button" class="btn btn-default"><a href="{{ url_for('home')}}">Sair</a></button> <br>

	</body>
</html>
